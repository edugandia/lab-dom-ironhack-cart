<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack<br>
    Merchandising Shop</h1>
  </header>
  <section>
    <article>
      <div><span class="name">NAME</span></div>
      <div>$<span class="unitPrice" type="number">20</span></div>
      <div class="qty">
        <label>QTY</label>
        <input class="units" type="number" placeholder="0" value="">
      </div>
      <div>$<span class="total">0.00</span></div>
      <div class="delete"><button class="btn-delete">Delete</button></div>
    </article>
  </section>
  <footer>
    <button class="btn-success" onclick="getPriceByProduct()">Calculate Prices</button>
  </footer>
</body>
</html>
